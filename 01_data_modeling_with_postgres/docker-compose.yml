version: '3'
services:
  dev_env:
    build: 
      context: ./dev_env
    container_name: dev_env
    ports:
    - "8888:8888"
    volumes:
    - ./dev_env:/opt/dev_env
    - ./common_vol:/tmp
    links:
    - db
    depends_on: 
    - db
  db:
    image: postgres:9.5.19
    container_name: db
    restart: always
    ports:
    - "5432:5432"
    volumes: 
      - ./postgres_db:/var/lib/postgresql/data
      - ./common_vol:/tmp
    environment: 
      POSTGRES_DB: studentdb
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student